<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Action/Filter JS</title>
	<script>(function(H){H.className=H.className.replace(/\bno-js\b/,'')+' js'})(document.documentElement)</script>
</head>
<body>
<script src="wp-action.js"></script>
<script>
PWCC = this.PWCC || {};
console = this.console || {};
console.log = this.console.log || function(){};
console.error = this.console.error || function(){};
(PWCC.exe = function(window, document, $) {
	var html = document.documentElement,
		body = html.getElementsByTagName('body')[0];


	function test_function( word ) {
		console.log ( 'test_function running', word );
	}
	function test_function_two( word ) {
		console.log ( 'test_function running', word );
	}
	
	WP_Action.add( 'test_hook', test_function );
	console.log ( 'added', test_function );

	WP_Action.do( 'test_hook', 'kittens' );
	
	console.log ( 'has test_hook', WP_Action.has( 'test_hook' ) );
	console.log ( 'has test_hook__non_exist', WP_Action.has( 'test_hook__non_exist' ) );
	console.log ( 'has test_hook, test_function_two (unqueued)', WP_Action.has( 'test_hook', test_function_two ) );
	console.log ( 'has test_hook, test_function (queued)', WP_Action.has( 'test_hook', test_function ) );
	
	WP_Action.do( 'empty_hook' );
	WP_Action.do( 'empty_hook' );
	console.log ( 'did test_hook', WP_Action.did( 'test_hook' ) );
	console.log ( 'did empty_hook', WP_Action.did( 'empty_hook' ) );
	console.log ( 'did non_existant_hook', WP_Action.did( 'non_existant_hook' ) );
	console.log ( 'did non_existant_hook', WP_Action.did( 'non_existant_hook' ) );

})(this, document);


</script>
</body>
</html>
